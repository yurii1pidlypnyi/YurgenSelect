<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>YurgenSelect</title>
</head>
<body>
  <div class="wrapper">
    <form action="#" method="get">
      <h2>Simple Select</h2>
      <div class="select-my__container">
        <select name="simple" class="select" hidden>
          <option value ="0" selected>Simple choise</option>
          <option value="kv">Kyiv</option>
          <option value="lv">Lviv</option>
          <option value="pt">Poltava</option>
          <option value="lk">Lutsk</option>
          <option value="kh">Kharkiv</option>
        </select>
      </div>
      <h2>Select with Search</h2>
      <div class="select-my__container">
        <select name="with-search" class="select-1" hidden>
          <option value ="0" selected>Select your town</option>
          <option value="kv">Kyiv</option>
          <option value="lv">Lviv</option>
          <option value="ko">Khoma</option>
          <option value="al">alubka</option>
          <option value="qw">Qwerty</option>
          <option value="ke">Kerch</option>
          <option value="ka">Kalush</option>
          <option value="qe">Qeuro</option>
          <option value="we" disabled>Welcome</option>
          <option value="lk">Lutsk</option>
          <option value="kh" disabled>Kharkiv</option>
        </select>
      </div>
      <h2>Multiply Select</h2>
      <div class="select-my__container">
        <select name="multiply[]" multiple="multiple" class="select-3" hidden>
          <option value ="0" selected>Select your towns</option>
          <option value="kv" selected>Kyiv</option>
          <option value="lv" selected>Lviv</option>
          <option value="ko" selected>Khoma</option>
          <option value="al" selected>Alubka</option>
          <option value="qw">Qwerty</option>
          <option value="ke">Kerch</option>
          <option value="ka">Kalush</option>
          <option value="qe">Qeuro</option>
          <option value="we" disabled>Welcome</option>
          <option value="lk">Lutsk</option>
          <option value="kh" disabled>Kharkiv</option>
        </select>
      </div>
      <button type="submit" class="btn__submit">send</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./js/classSelect.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
