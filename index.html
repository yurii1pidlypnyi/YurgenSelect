  <div class="wrapper">
    <form action="#" method="get">
      <h2>Simple Select</h2>
      <div class="select-my__container">
        <select name="simple" class="select" hidden>
          <option value ="0" selected>Hello</option>
          <option value="kv">Kyiv</option>
          <option value="lv">Lviv</option>
          <option value="pt">Poltava</option>
          <option value="lk">Lutsk</option>
          <option value="kh">Kharkiv</option>
        </select>
      </div>
      <h2>Select with Search</h2>
      <div class="select-my__container">
        <select name="with-search" class="select-1" hidden>
          <option value ="0" selected>Select your town</option>
          <option value="kv">Kyiv</option>
          <option value="lv">Lviv</option>
          <option value="ko">Khoma</option>
          <option value="al">alubka</option>
          <option value="qw">Qwerty</option>
          <option value="ke">Kerch</option>
          <option value="ka">Kalush</option>
          <option value="qe">Qeuro</option>
          <option value="we" disabled>Welcome</option>
          <option value="lk">Lutsk</option>
          <option value="kh" disabled>Kharkiv</option>
        </select>
      </div>
      <h2>Multiply Select</h2>
      <div class="select-my__container">
        <select name="with-search[]" multiple="multiple" class="select-3" hidden>
          <option value ="0" selected>Select your towns</option>
          <option value="kv" selected>Kyiv</option>
          <option value="lv" selected>Lviv</option>
          <option value="ko" selected>Khoma</option>
          <option value="al">Alubka</option>
          <option value="qw" selected>Qwerty</option>
          <option value="ke">Kerch</option>
          <option value="ka">Kalush</option>
          <option value="qe">Qeuro</option>
          <option value="we" disabled>Welcome</option>
          <option value="lk">Lutsk</option>
          <option value="kh" disabled>Kharkiv</option>
        </select>
